<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- map Tab -->
    <ion-tab title="Map" icon="icon ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>
    
  <!-- score Tab -->
  <ion-tab title="Score" icon="icon ion-trophy" href="#/tab/userscore">
    <ion-nav-view name="tab-userscore"></ion-nav-view>
  </ion-tab>


  <!-- rank Tab -->
  <ion-tab title="Ranking" icon="icon ion-ios-list-outline" href="#/tab/rank">
    <ion-nav-view name="tab-rank"></ion-nav-view>
  </ion-tab>


  


</ion-tabs>
